<div class="container mt-3">
  <form [formGroup]="survey">
    <mat-card>
      <div class="row">
        <div class="col-md mx-auto text-center">
          <mat-form-field appearance="outline">
            <mat-label>Choose Startdate</mat-label>
            <input
              matInput
              [matDatepicker]="picker1"
              formControlName="StartDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker1"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md mx-auto text-center">
          <mat-form-field appearance="outline">
            <mat-label>Choose EndDate</mat-label>
            <input
              matInput
              [matDatepicker]="picker2"
              formControlName="EndDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker2"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="row text-center mx-auto" style="width: 100%;" >
        <div class="col">
          <mat-form-field appearance="outline" style="width:60%;" >
              <mat-label>Departments</mat-label>
              <mat-select  formControlName="Department" name="Department"  >
                <mat-option *ngFor="let dept of Departments" [value]="dept.dM_Id">
                  {{dept.dM_Name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
      </div>
      <div class="row">
        <button
          mat-raised-button
          color="primary"
          class="mx-auto text-center"
          (click)="DownloadReport()"
          [disabled]="!this.survey.valid"
        >
          Download Report
        </button>
      </div>
    </mat-card>
  </form>
</div>
