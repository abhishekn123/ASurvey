<div class="container">
<button mat-raised-button color="primary" class="m-2" >Create Survey</button>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- SurveyName Column -->
      <ng-container matColumnDef="SurveyName"  >
        <th mat-header-cell *matHeaderCellDef class="text-center">SurveyName</th>
        <td mat-cell *matCellDef="let element"> {{element.sM_Name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="StartDate"  >
        <th mat-header-cell *matHeaderCellDef class="text-center"> startDate</th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="EndDate">
        <th mat-header-cell *matHeaderCellDef class="text-center" > endDate</th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Department">
        <th mat-header-cell *matHeaderCellDef class="text-center" > Department </th>
        <td mat-cell *matCellDef="let element" > {{element.departmaster.dM_Name}} </td>
      </ng-container>
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef class="text-center" > Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" >
                <button mat-menu-item (click)="GetQuestions(element.sM_Id)">
                  <mat-icon>assignment</mat-icon>
                  <span >Open</span>
                </button>
                <button mat-menu-item (click)="EditSurvey(element)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="DeleteSurvey(element)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
